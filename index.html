        <section data-markdown>
          <script type="text/template">
<div><strong class="red">Problem:</strong> Add auto-define functionality to
Spanish flash
cards.</div>
<br>
<div class="fragment">
<strong>College solution:</strong> I'll use existing Spanish flash cards, strip
punctuation and definite articles and normalize letter casing and figure out
which definitions of words are the best based on occurrence and usage of the
card.
</div>
<br>
<div class="fragment">
<strong>Our solution:</strong> Buy a Spanish dictionary.
</div>
          </script>

        <section data-markdown>
          <script type="text/template">
<div>
<strong class="red">Problem:</strong> I want to find the best, cheapest flight
route for free.
</div>

<br>
<div class="fragment">
<strong>College solution:</strong> I know how to build an efficient crawler! I'll crawl the
internet for flights, somehow generate a custom scraper for each flight site, then use A* search with heuristics. As for speed...I'll
optimize my code as much as possible.
</div>
<br>
<div class="fragment">
<strong>Google Flights' solution:</strong> Forget cheapest path--buy all the data, then throw servers at the problem and cache all the paths.
</div>
          </script>
        </section>

### 6. <strong class="red">Optimization</strong> is the most important thing to keep in mind. Optimization means less and faster.

          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
```javascript
var array = [1, 2, 3, 4, ..., 1000000000000];
for (var i = 0, len = array.length; i < len; i += 1) {
  console.log(array[i]);
}
```

<br>
<center>vs.</center>
<br>

```javascript
var array = [1, 2, 3, 4, ..., 1000000000000];
array.forEach(function(el) {
  console.log(el);
});
```

          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
```ruby
assert(!something_exists || flag_set, 'Oh no! :(')
```

<br>
<center>vs.</center>
<br>

```ruby
if something_exists && !flag_set
  assertion_failed('Oh no! :(')
end
```

          </script>
        </section>
